name: Deploy frontend

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-frontend.yml
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
          cache-dependency-path: "./frontend/yarn.lock"

      - name: 🧶 Yarn this beauty
        run: yarn

      - name: ⚡️ Generate the application
        run: yarn generate

      - name: 🔗 Creates symlink
        run: |
          ln -s /home/jminguely/www/cdc/shared/frontend/static/wp-content ./dist/wp-content

      - name: 🚀 Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: "-avzrl --delete"
          options: ""
          ssh_options: ""
          src: "./frontend"
          dest: ${{secrets.DEPLOY_DEST}}

      - name: 🧨 Kickstart node server
        run: curl --basic --user '${{ secrets.ALWAYSDATA_API }} account=jminguely:' --data '' --request POST https://api.alwaysdata.com/v1/site/681756/restart/
