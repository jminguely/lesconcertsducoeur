name: Deploy backend

on:
  push:
    branches:
      - refresh
    paths:
      - .github/workflows/deploy-backend.yml
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: './backend/yarn.lock'

      - name: ðŸ§¶ Yarn this beauty
        run: yarn

      - name: ðŸ”— Creates symlink
        run: |
          ln -s /home/jminguely/www/cdc-new/shared/backend/public/uploads ./public/

      - name: ðŸ”¨ Build admin panel
        run: yarn build

      - name: ðŸš€ Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: '-avzrl --delete'
          options: ''
          ssh_options: ''
          src: './backend'
          dest: ${{secrets.DEPLOY_DEST_NEW}}

      - name: ðŸ§¨ Kickstart node server (backend)
        run: curl --basic --user '${{ secrets.ALWAYSDATA_API }} account=jminguely:' --data '' --request POST https://api.alwaysdata.com/v1/site/765706/restart/

      - name: ðŸ§¨ Kickstart node server (frontend)
        run: curl --basic --user '${{ secrets.ALWAYSDATA_API }} account=jminguely:' --data '' --request POST https://api.alwaysdata.com/v1/site/765707/restart/
