name: Deploy backend

on:
  push:
    branches: [main]
    paths:
      - "./backend/**"
      - ".github/**"

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: ðŸ§¶ Yarn this beauty
        run: yarn

      - name: ðŸš€ Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: "-avzr --delete"
          options: ""
          ssh_options: ""
          src: "/build"
          dest: ${{secrets.DEPLOY_DEST}}

      - name: ðŸ§¨ Kickstart node server
        run: curl --basic --user "${{ secrets.ALWAYSDATA_API }} account=jminguely:" --data '' --request POST https://api.alwaysdata.com/v1/site/681745/restart/
