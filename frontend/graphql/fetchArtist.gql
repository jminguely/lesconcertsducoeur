query getArtist($locale: String, $where: JSON) {
  group: musicGroups(locale: $locale, where: $where, sort: "name:asc") {
    id
    name
    slug
    music_genre
    repertoire
    formats
    description
    artists {
      id
      first_name
      last_name
      instrument
    }
    cover {
      id
      url
      formats
    }
  }
}
